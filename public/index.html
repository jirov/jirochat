<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/chat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <script>
        function bottomScroll() {
            $("#box-chat").animate({ scrollTop: $(this).height() }, "slow");
            return false;
        }
    </script>
    <title>JiroChat</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to
            <strong style="color:gray">JiroChat</strong>
        </h1>
        <hr>
        <div id="formlogin" class="row">
            <div class="col-md-12">

                <form>
                    <legend>Username</legend>

                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Your name">
                    </div>

                    <button id="login" type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
        <div id="formchat" style="display: none;" class="row">
            <div id="users" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <h4 style="font-family: Arial, Helvetica, sans-serif">Users
                    <span style="color:blue;background:white;">Online</span>
                </h4>

                <ul id="list-users" class="list-group">
                </ul>

            </div>
            <div id="jiro-chat" class="col-xs-12 col-sm-8 col-md-8 col-lg-8 well well-sm">
                <div id="box-chat">
                    <div id="output"></div>
                    <div id="typing"></div>
                </div>
                <hr>
                <h3 style="font-family: Arial, Helvetica, sans-serif; background:lightskyblue;color:white;padding:10px;" id="name"></h3>
                <textarea type="text" name="message" id="message" placeholder="Message ..."></textarea>
                <button onclick="bottomScroll()" id="send">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
